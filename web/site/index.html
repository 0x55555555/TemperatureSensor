<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    .line_0 {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .line_1 {
      fill: none;
      stroke: darkred;
      stroke-width: 1.5px;
    }

    .line_2 {
      fill: none;
      stroke: darkgreen;
      stroke-width: 1.5px;
    }

    </style>
  </head>
  <body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>

    var scale_x = (x) => x * 1000;

    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.time.scale()
        .range([0, width])

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickFormat(d3.time.format("%H:%M %a %Y"));

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = function(id) {
      return d3.svg.line()
        .x(function(d) { return x(scale_x(d.epoch)); })
        .y(function(d) { return y(d.temps[id]); });
    }

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("/data", function(error, data) {
      if (error) throw error;

      x.domain(d3.extent(data, function(d) { return scale_x(d.epoch); }));
      y.domain(d3.extent(data, function(d) { return d.temps[0]; }));

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Temperature (degrees)");

      svg.append("path")
          .datum(data)
          .attr("class", "line_0")
          .attr("d", line(0));

      svg.append("path")
          .datum(data)
          .attr("class", "line_1")
          .attr("d", line(1));

      svg.append("path")
          .datum(data)
          .attr("class", "line_2")
          .attr("d", line(2));
    });

    </script>
  </body>
</html>
